{% extends 'layout.html' %}

{% block content %}
<div class="shadow p-4 mb-5 bg-body rounded">
<h1>Account and Family Details</h1>
</br>
<form method="post">
  {% csrf_token %}
  <h3>Account</h3>
  {{ individual_form.as_p }}
  
  <h3>Family Info</h3>
  {{ family_form.as_p }}
  
  <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
</div>
{% endblock %}
