{% extends 'layout.html' %}

{% block title %}
Account Login
{% endblock %}

{% block content %}
<div class="shadow p-4 mb-5 bg-body rounded">
  <h1>Login</h1>
  <br>
  <form method="post">
    {% csrf_token %}
    {{ login_form.as_p }}
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br>
  <a href="/users/register/">Not registered? Click here</a>
</div>
{% endblock %}
