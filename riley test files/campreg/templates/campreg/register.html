{% extends 'layout.html' %}

{% block title %}
Registration for Summer Camp
{% endblock %}

{% block header %}
Summer Camp Registration Form
{% endblock %}

{% block content %}
<form method="post">
  {% csrf_token %}

  {{ individual_form.as_p }}

  {{ family_form.as_p }}

{% endblock %}
